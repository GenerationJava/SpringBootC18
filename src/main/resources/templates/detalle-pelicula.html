<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Película</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .movie-poster {
      max-height: 400px;
      width: auto;
    }
    .detail-card {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body class="bg-dark text-light">
<div class="container py-4">

  <div class="card bg-secondary text-white detail-card">
    <div class="row g-0">
      <div class="col-md-4">
        <img th:if="${pelicula.peliculaImagenUrl}"
             th:src="${pelicula.peliculaImagenUrl}"
             class="img-fluid rounded-start movie-poster">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title" th:text="${pelicula.peliculaTitulo}"></h2>
          <p class="card-text">
            <strong>Año:</strong> <span th:text="${pelicula.peliculaAnio}"></span><br>
            <strong>Director:</strong> <span th:text="${pelicula.peliculaDirector.directorNombre}"></span><br>
            <strong>Géneros:</strong>
            <span th:each="genero : ${pelicula.peliculasGeneros}"
                  th:text="${genero.generoNombre}"
                  class="badge bg-primary me-1"></span>
          </p>
          <div class="mt-4">
            <a th:href="@{'/peliculas/editar/' + ${pelicula.peliculaId}}" class="btn btn-warning me-2">Editar</a>
            <a th:href="@{'/peliculas/eliminar/' + ${pelicula.peliculaId}}"
               class="btn btn-danger me-2"
              onclick="return confirm('¿Seguro de eliminar la película?')">Eliminar</a>
            <a th:href="@{/peliculas/lista}" class="btn btn-outline-light">Volver al listado</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
