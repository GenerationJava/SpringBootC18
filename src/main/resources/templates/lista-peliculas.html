<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-dark">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0 text-light">Películas Disponibles</h1>
        <a th:href="@{/peliculas/formulario}" class="btn btn-success">+ Nueva Película</a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Imagen</th>
                        <th>Título</th>
                        <th>Año</th>
                        <th>Director</th>
                        <th>Géneros</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pelicula : ${lista}">
                        <td>
                            <img th:if="${pelicula.peliculaImagenUrl}"
                                 th:src="${pelicula.peliculaImagenUrl}"
                                    class="img-thumbnail" width="100">
                        </td>
                        <td th:text="${pelicula.peliculaTitulo}"></td>
                        <td th:text="${pelicula.peliculaAnio}"></td>
                        <td th:text="${pelicula.peliculaDirector.directorNombre}"></td>
                        <td>
                            <span th:each="genero : ${pelicula.peliculasGeneros}"
                                  th:text="${genero.generoNombre}" class="badge bg-secondary me-1"></span>
                        </td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{'/peliculas/ver/' + ${pelicula.peliculaId}}"
                                   class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-eye-fill"></i>
                                </a>
                                <a th:href="@{'/peliculas/editar/' + ${pelicula.peliculaId}}"
                                   class="btn btn-sm btn-outline-warning">
                                    <i class="bi bi-pencil-fill"></i>
                                </a>
                                <a th:href="@{'/peliculas/eliminar/' + ${pelicula.peliculaId}}"
                                    class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('¿Estas seguro de que deseas eliminar la película?')">
                                    <i class="bi bi-trash-fill"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
